<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper v4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .btn-lionmail { background-color: #1D3557; color: white; transition: all 0.2s; cursor: pointer; border-radius: 4px; }
        .btn-lionmail:hover { background-color: #457B9D; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-4 mb-12 max-w-3xl mx-auto">
        <div>
            <h1 class="text-3xl uppercase tracking-widest text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mt-1 font-semibold">Columbia University Executive Briefing</p>
        </div>
        <div class="flex items-center gap-4">
            <button id="reset_btn" onclick="resetKeys()" class="text-[9px] uppercase tracking-widest text-gray-300 hover:text-red-500 transition-colors mr-4">Reset Keys</button>
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-gray-400 hover:text-[#1D3557] border rounded hover:bg-gray-50 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-lionmail px-6 py-2 text-xs uppercase tracking-widest">Connect</button>
        </div>
    </header>

    <div id="dashboard" class="max-w-3xl mx-auto opacity-30 pointer-events-none transition-opacity duration-700">
        <div id="brief-content" class="space-y-16">
            <p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-300">Awaiting Secure Connection...</p>
        </div>
    </div>

    <script>

        /* --- AI ENGINE --- */
        /* --- SECURE VAULT LOGIC --- */
    function getStoredKey(keyName, promptMsg) {
        let val = localStorage.getItem(keyName);
        if (!val || val === "null" || val.trim() === "") {
            val = prompt(promptMsg);
            if (val) localStorage.setItem(keyName, val.trim());
        }
        return val;
    }
    
    function resetKeys() {
        if(confirm("Clear stored API keys and Client ID?")) {
            localStorage.removeItem('GCP_CLIENT_ID');
            localStorage.removeItem('GEMINI_API_KEY');
            location.reload();
        }
    }

    /* --- CONFIGURATION --- */
    const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';
    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    
    /* --- AI ENGINE (v4.4 Improved) --- */
    async function summarizeWithGemini(combinedData) {
        const apiKey = getStoredKey('GEMINI_API_KEY', "Enter Gemini Key:");
        const listUrl = `https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`;
        const listResponse = await fetch(listUrl);
        const listData = await listResponse.json();
        
        // Auto-select model (v4.7 logic)
        const bestModel = (listData.models || []).find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash")) || {name: "models/gemini-1.5-flash"};
    
        const genUrl = `https://generativelanguage.googleapis.com/v1/${bestModel.name}:generateContent?key=${apiKey}`;
        
        // THE "ZAPIER/PAUL WEISS" PROMPT
        const prompt = `
            You are an elite Law School Chief of Staff. Summarize the following data for Christopher.
            
            STYLE GUIDELINES:
            - Use EMOJIS for every section.
            - Tone: Minimalist, "Paul Weiss" executive style, sharp, and helpful.
            - Format: Bold key names and locations.
            - IMPORTANT: Check for "Calendar Conflicts." If an email mentions an event (like an offer dinner) that overlaps with an existing calendar event, flag it as a "ðŸš¨ CONFLICT."
            
            DATA TO PROCESS:
            ${combinedData}
        `;
    
        const response = await fetch(genUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
            })
        });
    
        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }
    
    // ... Keep your existing gapiLoaded, gisLoaded, and handleAuthClick functions ...

        /* --- AUTH LOGIC --- */
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest", "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest", "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"],
                });
                gapiInited = true;
            });
        }

        function gisLoaded() {
            const clientID = getStoredKey('GCP_CLIENT_ID', "Enter your Google Cloud Client ID (Columbia Project):");
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientID,
                scope: SCOPES,
                callback: '', 
            });
            gisInited = true;
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) { throw (resp); }
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('refresh_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-30', 'pointer-events-none');
                await runLionMailBriefing();
            };
            tokenClient.requestAccessToken({ prompt: 'select_account consent' });
        }

        /* --- CORE BRIEFING --- */
        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            container.innerHTML = `<p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">Analyzing Schedule & Inbox...</p>`;
        
            try {
                const now = new Date();
                const [inbox, calendar, tasks] = await Promise.all([
                    gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'is:unread label:inbox' }),
                    gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': now.toISOString(), 'singleEvents': true, 'maxResults': 10 }),
                    gapi.client.tasks.tasks.list({ 'tasklist': '@default', 'showCompleted': false })
                ]);
        
                // 1. Prepare Email Snippets
                let emailText = "EMAILS:\n";
                if (inbox.result.messages) {
                    const details = await Promise.all(inbox.result.messages.slice(0, 5).map(m => gapi.client.gmail.users.messages.get({ 'userId': 'me', 'id': m.id })));
                    emailText += details.map(d => `- From: ${d.result.payload.headers.find(h => h.name === 'From').value} | Subject: ${d.result.payload.headers.find(h => h.name === 'Subject').value} | Snippet: ${d.result.snippet}`).join("\n");
                }
        
                // 2. Prepare Calendar Events
                let calText = "\n\nCALENDAR:\n";
                calText += (calendar.result.items || []).map(e => `- ${e.summary} at ${e.start.dateTime || e.start.date}`).join("\n");
        
                // 3. Prepare Tasks
                let taskText = "\n\nTASKS:\n";
                taskText += (tasks.result.items || []).map(t => `- ${t.title}`).join("\n");
        
                // 4. Send ALL to Gemini
                const finalSummary = await summarizeWithGemini(emailText + calText + taskText);
        
                // 5. Render to UI
                container.innerHTML = `
                    <div class="paul-weiss-text bg-gray-50 p-8 border border-gray-200 shadow-sm animate-fade-in">
                        <div class="whitespace-pre-line">${finalSummary}</div>
                    </div>
                `;
        
            } catch (err) {
                console.error(err);
                container.innerHTML = `<p class="text-red-500">Error bundling data. Check console.</p>`;
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
