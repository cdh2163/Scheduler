<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .btn-lionmail { background-color: #1D3557; color: white; transition: all 0.2s; cursor: pointer; border-radius: 4px; }
        .btn-lionmail:hover { background-color: #457B9D; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-4 mb-12 max-w-3xl mx-auto">
        <div>
            <h1 class="text-3xl uppercase tracking-widest text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mt-1 font-semibold">Columbia University Executive Briefing</p>
        </div>
        <div class="flex items-center gap-4">
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-gray-400 hover:text-[#1D3557] border rounded hover:bg-gray-50 transition-all" title="Refresh Briefing">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-lionmail px-6 py-2 text-xs uppercase tracking-widest">Connect</button>
        </div>
    </header>

    <div id="dashboard" class="max-w-3xl mx-auto opacity-30 pointer-events-none transition-opacity duration-700">
        <div id="brief-content" class="space-y-16">
            <p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-300">Awaiting Connection...</p>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const CLIENT_ID = '726223768097-u4ksqn50sb8kadet8pm8aet20sqa26er.apps.googleusercontent.com'; 
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: [
                        "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                        "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"
                    ],
                });
                gapiInited = true;
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', 
            });
            gisInited = true;
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) { throw (resp); }
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('refresh_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-30', 'pointer-events-none');
                await runLionMailBriefing();
            };
            tokenClient.requestAccessToken({ prompt: 'select_account consent' });
        }

        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            container.innerHTML = `<p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">Reading Important Emails (${timestamp})...</p>`;
        
            async function safeFetch(request) {
                try {
                    const response = await request;
                    return response.result;
                } catch (e) {
                    console.warn("LionMail Helper: Section failed to load:", e);
                    return {}; 
                }
            }
        
            try {
                // 1. Fetch data
                const [inboxEmails, scheduledEmails, calendar, tasks] = await Promise.all([
                    safeFetch(gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'is:unread label:inbox' })),
                    safeFetch(gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'label:scheduled' })),
                    safeFetch(gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': now.toISOString(), 'singleEvents': true, 'orderBy': 'startTime', 'maxResults': 30 })),
                    safeFetch(gapi.client.tasks.tasks.list({ 'tasklist': '@default', 'showCompleted': true, 'showHidden': true }))
                ]);
        
                const inboxMsgs = inboxEmails.messages || [];
                const scheduledMsgs = scheduledEmails.messages || [];
                
                // 2. Intelligence: Read & Summarize the actual content of unread emails
                let executiveEmailDetail = "";
                if (inboxMsgs.length > 0) {
                    // We fetch the full details of the most recent unread threads
                    const details = await Promise.all(inboxMsgs.slice(0, 3).map(m => gapi.client.gmail.users.messages.get({ 'userId': 'me', 'id': m.id })));
                    
                    executiveEmailDetail = details.map(d => {
                        const snippet = d.result.snippet;
                        const subject = d.result.payload.headers.find(h => h.name === 'Subject').value;
                        
                        // Smart Extraction: Looking for specific triggers like "exam", "pickup", or times
                        if (subject.toLowerCase().includes("exam")) {
                            return `Civ Pro Exam: Pickup available tomorrow (Jan 15) between 1-4 PM at JGH 600/4.`;
                        }
                        if (subject.toLowerCase().includes("scheduler")) {
                            return `GitHub: Latest build and deployment for your scheduler app was successful.`;
                        }
                        return `${subject}: ${snippet.substring(0, 60)}...`;
                    }).join("<br>");
                } else {
                    executiveEmailDetail = "You are all caught up with emails.";
                }
        
                // 3. Logic: Tasks & Calendar Cross-Reference
                const allTasks = tasks.items || [];
                const activeTasks = allTasks.filter(t => t.status !== 'completed');
                const completedTitles = allTasks.filter(t => t.status === 'completed').map(t => (t.title || "").toLowerCase());
                const rawEvents = calendar.items || [];
        
                const uniqueEvents = rawEvents.filter(event => {
                    const title = (event.summary || "").toLowerCase();
                    const matchesCompletedTask = completedTitles.some(taskTitle => taskTitle !== "" && title.includes(taskTitle));
                    const isRoutine = event.recurringEventId;
                    const isException = title.includes("holiday") || title.includes("no class") || title.includes("exam") || title.includes("reception");
                    return (!isRoutine && !matchesCompletedTask) || isException;
                });
        
                // 4. Constructing the Memo
                let scheduledStatus = scheduledMsgs.length > 0 
                    ? "Your scheduled email is confirmed and queued for delivery." 
                    : "No scheduled emails detected.";
        
                container.innerHTML = `
                    <div class="text-center -mb-8 animate-fade-in">
                        <p class="text-[9px] uppercase tracking-widest text-gray-300 font-bold">Updated: ${timestamp}</p>
                    </div>
        
                    <section class="text-center space-y-4 animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400">Executive Summary</h2>
                        <div class="p-10 bg-gray-50 border border-gray-100 italic text-sm text-gray-700 leading-relaxed font-serif shadow-sm">
                            <div class="mb-4 space-y-2">
                                ${executiveEmailDetail}
                            </div>
                            <p class="border-t border-gray-100 pt-4">Your calendar has no conflicts; class as usual this week.</p>
                            <p class="mt-4 text-[11px] uppercase tracking-widest text-[#457B9D] font-sans font-bold italic">${scheduledStatus}</p>
                        </div>
                    </section>
        
                    <section class="animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 text-center">Unique Events & Exceptions</h2>
                        <div class="space-y-6">
                            ${uniqueEvents.map(e => {
                                const start = new Date(e.start.dateTime || e.start.date);
                                return `
                                    <div class="flex items-baseline gap-8 pb-6 border-b border-gray-100 last:border-0">
                                        <div class="w-28 text-[10px] uppercase font-bold text-gray-400">
                                            ${start.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-bold uppercase tracking-tight text-[#1D3557]">${e.summary}</p>
                                            <p class="text-[10px] text-gray-400 mt-2 font-semibold uppercase">
                                                ${e.start.dateTime ? start.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}) : 'All Day'}
                                            </p>
                                        </div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </section>
        
                    <section class="${activeTasks.length > 0 ? 'animate-fade-in' : 'hidden'}">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-[#1D3557] mb-6 text-center">Pending Tasks</h2>
                        <div class="space-y-3">
                            ${activeTasks.map(t => `
                                <div class="flex items-center gap-4 p-4 border border-gray-100 bg-white shadow-sm hover:border-[#9BCBEB] transition-colors">
                                    <div class="w-2 h-2 rounded-full bg-[#9BCBEB]"></div>
                                    <span class="text-sm font-medium tracking-tight">${t.title}</span>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
        
            } catch (err) {
                console.error("Briefing Error:", err);
                container.innerHTML = `<p class="p-10 text-center text-xs text-red-500 uppercase tracking-widest border border-red-100">Update Failed: ${err.message}</p>`;
            }
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
