<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper v5.7 | Logistics Sentinel</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        
        /* Paul Weiss Executive Style */
        .paul-weiss-container {
            background-color: #ffffff;
            border-left: 5px solid #1D3557;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        /* Time-Block Calendar Style */
        .time-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .time-meta {
            min-width: 85px;
            text-align: right;
        }
        .event-details {
            flex: 1;
        }

        .btn-primary { 
            background-color: #1D3557; 
            color: white; 
            border-radius: 2px;
            font-size: 10px;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }
        .btn-primary:hover { background-color: #457B9D; }
        
        .prose strong { color: #1D3557; font-weight: 700; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-6 mb-12 max-w-4xl mx-auto">
        <div>
            <h1 class="text-4xl uppercase tracking-tighter text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-2 font-bold italic">Columbia Law ‚Ä¢ Logistics Sentinel v5.7</p>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="localStorage.clear(); location.reload();" class="text-[9px] uppercase tracking-widest text-gray-300 hover:text-red-600 transition-colors">Reset System</button>
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-[#1D3557] border border-gray-200 hover:bg-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-primary px-8 py-3 uppercase font-bold">Secure Connect</button>
        </div>
    </header>

    <main id="dashboard" class="max-w-4xl mx-auto opacity-20 pointer-events-none transition-all duration-1000">
        <div id="brief-content" class="space-y-16">
            <p class="text-center py-40 text-xs italic tracking-[0.5em] uppercase text-gray-300">Awaiting Encrypted Connection...</p>
        </div>
    </main>

    <script>
        /* --- CREDENTIAL MANAGEMENT --- */
        function getStoredKey(keyName, promptMsg) {
            let val = localStorage.getItem(keyName);
            if (!val || val === "null") {
                val = prompt(promptMsg);
                if (val) localStorage.setItem(keyName, val.trim());
            }
            return val;
        }

        /* --- AI CORE --- */
        async function getAIResponse(prompt) {
            const apiKey = getStoredKey('GEMINI_API_KEY', "Enter Gemini API Key:");
            const listUrl = `https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`;
            const listData = await (await fetch(listUrl)).json();
            const bestModel = (listData.models || []).find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash"))?.name || "models/gemini-1.5-flash";

            const genUrl = `https://generativelanguage.googleapis.com/v1/${bestModel}:generateContent?key=${apiKey}`;
            const response = await fetch(genUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        /* --- GOOGLE AUTH --- */
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';
        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', () => gapi.client.init({
                discoveryDocs: [
                    "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                    "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                    "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"
                ],
            }));
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: getStoredKey('GCP_CLIENT_ID', "Enter Google Client ID:"),
                scope: SCOPES,
                callback: '', 
            });
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('refresh_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-20', 'pointer-events-none');
                runLionMailBriefing();
            };
            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        /* --- MAIN LOGIC --- */
        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            container.innerHTML = `<p class="text-center py-40 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">Calculating Logistics & Buffers...</p>`;

            try {
                const now = new Date();
                const tomorrow = new Date(now.getTime() + (24 * 60 * 60 * 1000));
                const dateString = now.toLocaleDateString('en-US', { 
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });

                const [inbox, calendar, tasks] = await Promise.all([
                    gapi.client.gmail.users.messages.list({ userId: 'me', q: 'is:unread label:inbox' }),
                    gapi.client.calendar.events.list({ 
                        calendarId: 'primary', 
                        timeMin: now.toISOString(), 
                        singleEvents: true, 
                        orderBy: 'startTime',
                        maxResults: 25 
                    }),
                    gapi.client.tasks.tasks.list({ tasklist: '@default', showCompleted: true, showHidden: true })
                ]);

                // Sync Calendar with Tasks
                const allTasks = tasks.result.items || [];
                const completedTitles = allTasks.filter(t => t.status === 'completed').map(t => t.title.toLowerCase().trim());

                const activeEvents = (calendar.result.items || []).filter(e => {
                    return !completedTitles.includes(e.summary.toLowerCase().trim());
                }).map(e => ({
                    summary: e.summary,
                    start: new Date(e.start.dateTime || e.start.date),
                    end: new Date(e.end.dateTime || e.end.date),
                    location: e.location || "Location TBD",
                    raw: `- ${e.summary}: ${e.start.dateTime || e.start.date} to ${e.end.dateTime || e.end.date} at ${e.location || 'No Location'}`
                }));

                let emailContext = "";
                if (inbox.result.messages) {
                    const details = await Promise.all(inbox.result.messages.slice(0, 8).map(m => gapi.client.gmail.users.messages.get({ userId: 'me', id: m.id })));
                    emailContext = details.map(d => `From: ${d.result.payload.headers.find(h=>h.name==='From').value} | Subj: ${d.result.payload.headers.find(h=>h.name==='Subject').value} | Snippet: ${d.result.snippet}`).join('\n');
                }

                // THE LOGISTICS-AWARE PROMPT
                const aiPrompt = `
                    You are Christopher's Chief of Staff and Logistics Expert. 
                    CURRENT DATE: ${dateString}.
                    
                    TASKS:
                    1. Provide a "Daily Summary" in the Zapier Style.
                    2. TRAVEL BUFFER: Analyze the LOCATIONS and TIMES of consecutive events. 
                       - If two events are in different locations (e.g., Columbia Campus vs. Midtown), ensure there is at least a 30-minute travel buffer. 
                       - If the gap is too short, flag it with üö® TRAVEL CONFLICT and explain why.
                    3. DURATION CONFLICT: Flag events that overlap in time using end times provided.
                    4. PRIORITIES: Use üî¥ for urgent items found in emails.
                    
                    DATA:
                    CALENDAR:\n${activeEvents.map(e => e.raw).join('\n')}
                    EMAILS:\n${emailContext}
                `;

                const aiBriefing = await getAIResponse(aiPrompt);

                // UI Rendering Logic
                const displayEvents = activeEvents.filter(e => e.start <= tomorrow).length >= 6 
                    ? activeEvents.filter(e => e.start <= tomorrow) 
                    : activeEvents.slice(0, 6);

                container.innerHTML = `
                    <section class="animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 text-center">Executive Intelligence</h2>
                        <div class="paul-weiss-container prose prose-sm max-w-none">
                            ${marked.parse(aiBriefing)}
                        </div>
                    </section>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <section>
                            <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Verified Schedule</h2>
                            <div class="space-y-1">
                                ${displayEvents.map(e => `
                                    <div class="time-card">
                                        <div class="time-meta">
                                            <p class="text-[10px] font-bold text-[#1D3557] uppercase">${e.start.toLocaleDateString([], {month:'short', day:'numeric'})}</p>
                                            <p class="text-[9px] text-gray-400 font-medium italic">${e.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                        </div>
                                        <div class="event-details">
                                            <p class="text-sm font-bold text-[#1D3557] leading-tight">${e.summary}</p>
                                            <p class="text-[10px] text-red-700 font-semibold uppercase tracking-tighter">${e.location !== 'Location TBD' ? 'üìç ' + e.location : ''}</p>
                                        </div>
                                    </div>`).join('')}
                            </div>
                        </section>

                        <section>
                            <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Pending Matters</h2>
                            <div class="space-y-3">
                                ${allTasks.filter(t => t.status !== 'completed').map(t => `
                                    <div class="p-4 bg-white border border-gray-100 text-[11px] font-medium text-gray-700 flex items-center gap-4">
                                        <div class="w-1.5 h-1.5 bg-gray-300"></div>
                                        ${t.title}
                                    </div>`).join('')}
                            </div>
                        </section>
                    </div>
                `;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="p-20 text-center text-xs text-red-500 font-bold uppercase tracking-widest">System Sync Error: Check Console</div>`;
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
