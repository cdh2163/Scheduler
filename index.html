<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper v8.5 | Executive Chief of Staff</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .paul-weiss-container { background-color: #ffffff; border-left: 5px solid #1D3557; padding: 2.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .schedule-block { background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 1.5rem; margin-top: 2rem; }
        .time-card { display: flex; align-items: center; gap: 1.5rem; padding: 1rem 0; border-bottom: 1px solid #f0f0f0; }
        .time-meta { min-width: 85px; text-align: right; }
        .event-details { flex: 1; }
        .btn-primary { background-color: #1D3557; color: white; border-radius: 2px; font-size: 10px; letter-spacing: 0.1em; transition: all 0.2s; }
        .btn-primary:hover { background-color: #457B9D; }
        .prose h2 { font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #1D3557; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.25rem; }
        .prose strong { color: #1D3557; font-weight: 700; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-6 mb-12 max-w-4xl mx-auto">
        <div>
            <h1 class="text-4xl uppercase tracking-tighter text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-2 font-bold italic">Columbia Law â€¢ Executive Chief of Staff v8.5</p>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="localStorage.clear(); location.reload();" class="text-[9px] uppercase tracking-widest text-gray-300 hover:text-red-600 transition-colors">Reset System</button>
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-[#1D3557] border border-gray-200 hover:bg-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-primary px-8 py-3 uppercase font-bold">Secure Connect</button>
        </div>
    </header>

    <main id="dashboard" class="max-w-4xl mx-auto opacity-20 pointer-events-none transition-all duration-1000">
        <div id="brief-content" class="space-y-8">
            <p id="loading-text" class="text-center py-40 text-xs italic tracking-widest uppercase text-gray-300 animate-pulse">Awaiting Connection...</p>
        </div>
    </main>

    <script>
            // --- UTILITIES ---
            function getStoredKey(keyName, promptMsg) {
                let val = localStorage.getItem(keyName);
                if (!val || val === "null") {
                    val = prompt(promptMsg);
                    if (val) localStorage.setItem(keyName, val.trim());
                }
                return val;
            }
    
            function cleanText(input) {
                if (!input) return "";
                const doc = new DOMParser().parseFromString(input, "text/html");
                return doc.documentElement.textContent;
            }
    
            async function getAIResponse(prompt) {
                const apiKey = getStoredKey('GEMINI_API_KEY', "Enter Gemini API Key:");
                try {
                    // Auto-discover logic as per your last request
                    const listUrl = `https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`;
                    const listResp = await fetch(listUrl);
                    const listData = await listResp.json();
                    
                    let bestModel = (listData.models || []).find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash"))?.name || "models/gemini-1.5-flash";
    
                    // Ensure the model name doesn't double-prefix
                    const modelPath = bestModel.startsWith('models/') ? bestModel : `models/${bestModel}`;
    
                    const genUrl = `https://generativelanguage.googleapis.com/v1/${modelPath}:generateContent?key=${apiKey}`;
                    const response = await fetch(genUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    console.error("AI Error:", e);
                    return "Error connecting to AI. Please check your API key.";
                }
            }
    
            // --- AUTH ---
            const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';
            let tokenClient;
    
            function gapiLoaded() {
                gapi.load('client', () => gapi.client.init({
                    discoveryDocs: [
                        "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                        "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"
                    ],
                }));
            }
    
            function gisLoaded() {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: getStoredKey('GCP_CLIENT_ID', "Enter Google Client ID:"),
                    scope: SCOPES,
                    callback: '', 
                });
            }
    
            function handleAuthClick() {
                tokenClient.callback = async (resp) => {
                    document.getElementById('auth_btn').classList.add('hidden');
                    document.getElementById('refresh_btn').classList.remove('hidden');
                    document.getElementById('dashboard').classList.remove('opacity-20', 'pointer-events-none');
                    runLionMailBriefing();
                };
                tokenClient.requestAccessToken({ prompt: 'select_account' });
            }
    
            async function runLionMailBriefing() {
                const container = document.getElementById('brief-content');
                container.innerHTML = `<p class="text-center py-40 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">Syncing Executive Data...</p>`;
    
                try {
                    const now = new Date();
                    const tomorrow = new Date(now.getTime() + (24 * 60 * 60 * 1000));
                    const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    
                    const [inbox, calendar, holidays, tasks, scheduled] = await Promise.all([
                        gapi.client.gmail.users.messages.list({ userId: 'me', q: 'is:unread label:inbox' }),
                        gapi.client.calendar.events.list({ calendarId: 'primary', timeMin: now.toISOString(), singleEvents: true, orderBy: 'startTime', maxResults: 50 }),
                        gapi.client.calendar.events.list({ calendarId: 'en.usa#holiday@group.v.calendar.google.com', timeMin: now.toISOString(), singleEvents: true, orderBy: 'startTime', maxResults: 5 }),
                        gapi.client.tasks.tasks.list({ tasklist: '@default', showCompleted: false, showHidden: false }),
                        gapi.client.gmail.users.messages.list({ userId: 'me', q: 'label:scheduled' })
                    ]);
    
                    const activeEvents = (calendar.result.items || [])
                        .filter(e => e.status !== 'cancelled')
                        .map(e => {
                            const start = new Date(e.start.dateTime || e.start.date);
                            const end = new Date(e.end.dateTime || e.end.date);
                            return {
                                summary: e.summary, start, end, 
                                raw: `- ${e.summary}: ${start.toLocaleString()} to ${end.toLocaleTimeString()}`
                            };
                        });
    
                    const holidayEvents = (holidays.result.items || []).map(h => `- HOLIDAY: ${h.summary} on ${h.start.date}`);
    
                    let emailContext = "";
                    if (inbox.result.messages) {
                        const details = await Promise.all(inbox.result.messages.slice(0, 10).map(m => gapi.client.gmail.users.messages.get({ userId: 'me', id: m.id })));
                        emailContext = details.map(d => `From: ${cleanText(d.result.payload.headers.find(h=>h.name==='From').value)} | Subj: ${cleanText(d.result.payload.headers.find(h=>h.name==='Subject').value)}`).join('\n');
                    }
    
                    let scheduledContext = "None.";
                    if (scheduled.result.messages) {
                        const scheduledDetails = await Promise.all(scheduled.result.messages.slice(0, 5).map(m => gapi.client.gmail.users.messages.get({ userId: 'me', id: m.id })));
                        scheduledContext = scheduledDetails.map(d => `Subject: "${cleanText(d.result.payload.headers.find(h=>h.name==='Subject')?.value)}" | Snippet: ${cleanText(d.result.snippet)}`).join('\n');
                    }
    
                    const pendingTasks = (tasks.result.items || []).filter(t => t.status === 'needsAction');
    
                    // FIXED: Added missing closing backtick
                    const briefingPrompt = `DATE: ${dateString}.
                    CALENDAR (Flag any overlaps using end times): ${activeEvents.map(e => e.raw).join('\n')}
                    HOLIDAYS (Check for MLK Day/others): ${holidayEvents.join('\n')}
                    EMAILS: ${emailContext}
                    TASKS: ${pendingTasks.map(t => t.title).join('\n')}
                    FORMATTING:
                        - Use my "Daily Summary" style.
                        - Sections: ðŸ“§ Recent Email Activity, ðŸ“… Today's Calendar Events, âš ï¸ SCHEDULING CONFLICT DETECTED, ðŸ“‹ Action Items.
                        - CRITICAL: Check for overlaps in event durations (e.g. if one event ends after the next starts). 
                        - Highlight: Use ðŸš¨ for conflicts, ðŸ”´ for high-priority emails, and ðŸ“‹ for specific next steps.`;
    
                    const auditPrompt = `Review these emails. Text is cleaned of HTML. Do not flag standard apostrophes. I am mostly concerned with typos, wrong names, and firms that don't seem to align with the target email.
                    EMAILS: ${scheduledContext}
                    Format: ðŸ“§ [Subject] â€” [âœ… Clean / âš ï¸ Typo Found]`;
    
                    const [aiBriefing, aiAudit] = await Promise.all([
                        getAIResponse(briefingPrompt),
                        getAIResponse(auditPrompt)
                    ]);
    
                    const next24h = activeEvents.filter(e => e.start > now && e.start <= tomorrow).slice(0, 6);
    
                    container.innerHTML = `
                        <section class="animate-fade-in">
                            <div class="paul-weiss-container prose prose-sm max-w-none">${marked.parse(aiBriefing)}</div>
                        </section>
                        <section class="schedule-block animate-fade-in prose prose-sm max-w-none">
                            <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-4 pb-2 border-b">Outgoing Audit</h2>
                            ${marked.parse(aiAudit)}
                        </section>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mt-12">
                            <section>
                                <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Verified Schedule (Next 24h/Max 6)</h2>
                                ${next24h.map(e => `
                                    <div class="time-card">
                                        <div class="time-meta">
                                            <p class="text-[10px] font-bold text-[#1D3557] uppercase">${e.start.toLocaleDateString([], {month:'short', day:'numeric'})}</p>
                                            <p class="text-[9px] text-gray-400 italic">${e.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                        </div>
                                        <div class="event-details">
                                            <p class="text-sm font-bold text-[#1D3557]">${e.summary}</p>
                                        </div>
                                    </div>`).join('') || '<p class="text-xs text-gray-400">Clear.</p>'}
                            </section>
                            <section>
                                <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Action Items</h2>
                                <div class="space-y-3">
                                    ${pendingTasks.map(t => `
                                        <div class="p-4 bg-white border border-gray-100 text-[11px] font-medium text-gray-700 flex items-center gap-4">
                                            <div class="w-1.5 h-1.5 bg-gray-300"></div> ${t.title}
                                        </div>`).join('') || '<p class="text-xs text-gray-400">Clear.</p>'}
                                </div>
                            </section>
                        </div>`;
                } catch (err) {
                    console.error("Critical Sync Error:", err);
                    container.innerHTML = `<p class="text-center py-40 text-xs text-red-500">Google Connection Error. Check Console (F12).</p>`;
                }
            }
        </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
