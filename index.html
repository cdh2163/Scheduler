<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper v4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .btn-lionmail { background-color: #1D3557; color: white; transition: all 0.2s; cursor: pointer; border-radius: 4px; }
        .btn-lionmail:hover { background-color: #457B9D; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-4 mb-12 max-w-3xl mx-auto">
        <div>
            <h1 class="text-3xl uppercase tracking-widest text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mt-1 font-semibold">Columbia University Executive Briefing</p>
        </div>
        <div class="flex items-center gap-4">
            <button id="reset_btn" onclick="resetKeys()" class="text-[9px] uppercase tracking-widest text-gray-300 hover:text-red-500 transition-colors mr-4">Reset Keys</button>
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-gray-400 hover:text-[#1D3557] border rounded hover:bg-gray-50 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-lionmail px-6 py-2 text-xs uppercase tracking-widest">Connect</button>
        </div>
    </header>

    <div id="dashboard" class="max-w-3xl mx-auto opacity-30 pointer-events-none transition-opacity duration-700">
        <div id="brief-content" class="space-y-16">
            <p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-300">Awaiting Secure Connection...</p>
        </div>
    </div>

    <script>
        /* --- SECURE VAULT LOGIC --- */
        function getStoredKey(keyName, promptMsg) {
            let val = localStorage.getItem(keyName);
            if (!val || val === "null") {
                val = prompt(promptMsg);
                if (val) localStorage.setItem(keyName, val);
            }
            return val;
        }

        function resetKeys() {
            if(confirm("Clear stored API keys and Client ID from this browser?")) {
                localStorage.removeItem('GCP_CLIENT_ID');
                localStorage.removeItem('GEMINI_API_KEY');
                location.reload();
            }
        }

        /* --- CONFIGURATION --- */
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        /* --- AI ENGINE --- */
        async function summarizeWithGemini(emailText) {
            const apiKey = getStoredKey('GEMINI_API_KEY', "Enter your Gemini API Key (Personal Account):");
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const prompt = `You are an elite Law School Chief of Staff. Summarize these unread emails for Christopher. Focus on: actionable items, specific deadlines, and pickup locations (like JGH rooms). Tone: Minimalist, executive, sharp. Avoid fluff. Emails:\n${emailText}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "AI Synthesis offline. Please check your Gemini API Key."; }
        }

        /* --- AUTH LOGIC --- */
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest", "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest", "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"],
                });
                gapiInited = true;
            });
        }

        function gisLoaded() {
            const clientID = getStoredKey('GCP_CLIENT_ID', "Enter your Google Cloud Client ID (Columbia Project):");
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientID,
                scope: SCOPES,
                callback: '', 
            });
            gisInited = true;
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) { throw (resp); }
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('refresh_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-30', 'pointer-events-none');
                await runLionMailBriefing();
            };
            tokenClient.requestAccessToken({ prompt: 'select_account consent' });
        }

        /* --- CORE BRIEFING --- */
        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            container.innerHTML = `<p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">AI Synthesis in Progress (${timestamp})...</p>`;

            async function safeFetch(req) { try { const r = await req; return r.result; } catch(e) { return {}; } }

            try {
                const [inbox, scheduled, calendar, tasks] = await Promise.all([
                    safeFetch(gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'is:unread label:inbox' })),
                    safeFetch(gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'label:scheduled' })),
                    safeFetch(gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': now.toISOString(), 'singleEvents': true, 'orderBy': 'startTime', 'maxResults': 15 })),
                    safeFetch(gapi.client.tasks.tasks.list({ 'tasklist': '@default', 'showCompleted': true, 'showHidden': true }))
                ]);

                let aiSummary = "Your inbox is clear.";
                if (inbox.messages && inbox.messages.length > 0) {
                    const details = await Promise.all(inbox.messages.slice(0, 5).map(m => gapi.client.gmail.users.messages.get({ 'userId': 'me', 'id': m.id })));
                    const text = details.map(d => {
                        const subject = d.result.payload.headers.find(h => h.name === 'Subject').value;
                        return `Subject: ${subject}\nSnippet: ${d.result.snippet}`;
                    }).join("\n---\n");
                    aiSummary = await summarizeWithGemini(text);
                }

                const completed = (tasks.items || []).filter(t => t.status === 'completed').map(t => (t.title || "").toLowerCase());
                const agenda = (calendar.items || []).filter(e => {
                    const t = (e.summary || "").toLowerCase();
                    const isGhost = completed.some(ct => ct !== "" && t.includes(ct));
                    const isException = t.includes("exam") || t.includes("holiday") || t.includes("no class");
                    return (!e.recurringEventId && !isGhost) || isException;
                });

                container.innerHTML = `
                    <div class="text-center -mb-8 text-[9px] uppercase tracking-widest text-gray-300 font-bold">Updated: ${timestamp}</div>

                    <section class="text-center animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-4">Executive Briefing</h2>
                        <div class="p-10 bg-gray-50 border border-gray-100 italic text-sm text-gray-700 leading-relaxed font-serif shadow-sm">
                            <div class="mb-6 text-left whitespace-pre-line">${aiSummary}</div>
                            <div class="border-t border-gray-200 pt-6 not-italic font-sans text-[10px] tracking-[0.2em] text-gray-400 uppercase font-bold">Logistics</div>
                            <p class="mt-2 text-gray-600">No calendar conflicts. ${scheduled.messages ? 'Scheduled outreach is active.' : 'No scheduled mail.'}</p>
                        </div>
                    </section>

                    <section class="animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 text-center">Unique Events</h2>
                        <div class="space-y-4">
                            ${agenda.length > 0 ? agenda.map(e => `
                                <div class="flex justify-between items-center border-b border-gray-50 pb-3">
                                    <span class="text-[10px] font-bold text-gray-400 uppercase">${new Date(e.start.dateTime || e.start.date).toLocaleDateString('en-US', {month:'short', day:'numeric'})}</span>
                                    <span class="text-sm font-semibold text-[#1D3557] text-right">${e.summary}</span>
                                </div>
                            `).join('') : '<p class="text-xs italic text-center text-gray-400 py-4">No unique exceptions found.</p>'}
                        </div>
                    </section>

                    <section class="animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-[#1D3557] mb-6 text-center">Action Items</h2>
                        <div class="grid grid-cols-1 gap-3">
                            ${(tasks.items || []).filter(t => t.status !== 'completed').map(t => `<div class="p-4 bg-white border border-gray-100 text-sm text-center font-medium">${t.title}</div>`).join('')}
                        </div>
                    </section>
                `;
            } catch (err) {
                container.innerHTML = `<p class="p-10 text-center text-xs text-red-500 font-bold uppercase">Update Failed: Check Keys</p>`;
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
