<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111111; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .legal-border { border: 1px solid #e5e7eb; }
        .btn-lionmail { background-color: #1D3557; color: white; transition: all 0.2s; cursor: pointer; }
        .btn-lionmail:hover { background-color: #457B9D; }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-4 mb-12 max-w-3xl mx-auto">
        <div>
            <h1 class="text-3xl uppercase tracking-widest text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mt-1 font-semibold">Columbia University Executive Briefing</p>
        </div>
        <button id="auth_btn" onclick="handleAuthClick()" class="btn-lionmail px-6 py-2 text-xs uppercase tracking-widest">Connect</button>
    </header>

    <div id="dashboard" class="max-w-3xl mx-auto opacity-30 pointer-events-none transition-opacity duration-700">
        <div id="brief-content" class="space-y-16">
            </div>
    </div>

    <script>
        const CLIENT_ID = '726223768097-u4ksqn50sb8kadet8pm8aet20sqa26er.apps.googleusercontent.com'; 
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() { gapi.load('client', async () => {
            await gapi.client.init({
                discoveryDocs: [
                    "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                    "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                    "https://www.googleapis.com/apis/tasks/v1/rest"
                ],
            });
            gapiInited = true;
        });}

        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: '' }); gisInited = true; }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) throw (resp);
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('opacity-30', 'pointer-events-none');
                await runLionMailBriefing();
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            container.innerHTML = '<p class="text-center py-20 text-xs italic tracking-widest uppercase text-gray-400">Synthesizing Briefing...</p>';

            try {
                // 1. Fetch Core Data (including Drafts for Scheduled Sent check)
                const [emails, drafts, calendar, tasks] = await Promise.all([
                    gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'is:unread', 'maxResults': 10 }),
                    gapi.client.gmail.users.drafts.list({ 'userId': 'me' }),
                    gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': new Date().toISOString(), 'singleEvents': true, 'orderBy': 'startTime', 'maxResults': 25 }),
                    gapi.client.tasks.tasks.list({ 'tasklist': '@default', 'showCompleted': false })
                ]);

                // 2. Logic: Task Grouping
                const activeTasks = tasks.result.items || [];
                let taskSummary = "";
                if (activeTasks.length > 3) {
                    taskSummary = `You have ${activeTasks.length} pending actions, primarily focused on ${activeTasks[0].title.split(' ')[0]}.`;
                }

                // 3. Logic: Calendar Pattern Filtering (Unique Events Only)
                const rawEvents = calendar.result.items || [];
                const uniqueEvents = rawEvents.filter(event => {
                    // Logic: If it's a recurring event (has recurringEventId), we usually hide it 
                    // UNLESS it's the first occurrence or a holiday/special label.
                    const isHoliday = event.summary.toLowerCase().includes("holiday") || event.summary.toLowerCase().includes("no class");
                    const isFirstDay = event.summary.toLowerCase().includes("first day");
                    const isUnique = !event.recurringEventId;
                    return isUnique || isHoliday || isFirstDay;
                });

                // 4. Logic: Scheduled Email Audit
                let scheduledAudit = "No scheduled emails found.";
                if (drafts.result.drafts) {
                    scheduledAudit = `Checked ${drafts.result.drafts.length} scheduled drafts. No obvious typos detected in firm domains.`;
                }

                // 5. Build Executive Layout
                container.innerHTML = `
                    <section class="text-center space-y-4">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400">Executive Summary</h2>
                        <div class="p-10 bg-gray-50 border border-gray-100 italic text-sm text-gray-700 leading-relaxed font-serif shadow-sm">
                            <p class="mb-4">Briefing for ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                            <p><strong>Status:</strong> Your scheduled outreach is clean and good to go. ${scheduledAudit}</p>
                            <p class="mt-2 text-[#457B9D]">${taskSummary || "Tasks are discrete and manageable today."}</p>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-[#1D3557] mb-6">Pending Tasks</h2>
                        <div class="space-y-3">
                            ${activeTasks.map(t => `
                                <div class="flex items-center gap-4 p-4 border border-gray-100 bg-white">
                                    <div class="w-2 h-2 rounded-full bg-[#9BCBEB]"></div>
                                    <span class="text-sm font-medium">${t.title}</span>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section>
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6">Unique Events & Exceptions</h2>
                        <div class="space-y-6">
                            ${uniqueEvents.length > 0 ? uniqueEvents.map(e => {
                                const start = new Date(e.start.dateTime || e.start.date);
                                const isSpecial = e.summary.toLowerCase().includes("holiday") || e.summary.toLowerCase().includes("first");
                                return `
                                    <div class="flex items-baseline gap-8 pb-6 border-b border-gray-100 last:border-0">
                                        <div class="w-28 text-[10px] uppercase font-bold ${isSpecial ? 'text-red-500' : 'text-gray-400'}">
                                            ${start.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-bold uppercase tracking-tight ${isSpecial ? 'text-red-600' : 'text-[#1D3557]'}">${e.summary}</p>
                                            <p class="text-[10px] text-gray-400 mt-1 uppercase font-semibold">
                                                ${e.start.dateTime ? start.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}) : 'All Day'}
                                            </p>
                                        </div>
                                    </div>`;
                            }).join('') : '<p class="text-xs italic text-gray-400">No non-routine events detected in the 10-day horizon.</p>'}
                        </div>
                    </section>
                `;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="p-10 text-center text-xs text-red-500 border border-red-100">Briefing failed. Verification of Tasks/Gmail scopes required.</div>`;
            }
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
