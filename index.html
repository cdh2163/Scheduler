<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionMail Helper v4.9</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #111111; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        
        /* Paul Weiss Executive Styling */
        .paul-weiss-container {
            background-color: #ffffff;
            border-left: 5px solid #1D3557;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .btn-lionmail { 
            background-color: #1D3557; 
            color: white; 
            transition: all 0.2s; 
            cursor: pointer; 
            border-radius: 2px;
            font-size: 10px;
            letter-spacing: 0.1em;
        }
        .btn-lionmail:hover { background-color: #457B9D; }
        
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Markdown formatting overrides */
        .prose strong { color: #1D3557; font-weight: 700; }
        .prose h3 { color: #1D3557; margin-top: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="flex justify-between items-end border-b-2 border-[#1D3557] pb-6 mb-12 max-w-4xl mx-auto">
        <div>
            <h1 class="text-4xl uppercase tracking-tighter text-[#1D3557]">LionMail Helper</h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-2 font-bold italic">Columbia University â€¢ Executive Briefing</p>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="resetKeys()" class="text-[9px] uppercase tracking-widest text-gray-300 hover:text-red-600 transition-colors">Reset System</button>
            <button id="refresh_btn" onclick="runLionMailBriefing()" class="hidden p-2 text-[#1D3557] border border-gray-200 hover:bg-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-lionmail px-8 py-3 uppercase font-bold">Secure Connect</button>
        </div>
    </header>

    <main id="dashboard" class="max-w-4xl mx-auto opacity-20 pointer-events-none transition-all duration-1000">
        <div id="brief-content" class="space-y-16">
            <p class="text-center py-40 text-xs italic tracking-[0.5em] uppercase text-gray-300">Awaiting Encrypted Connection...</p>
        </div>
    </main>

    <script>
        /* --- SECURE VAULT --- */
        function getStoredKey(keyName, promptMsg) {
            let val = localStorage.getItem(keyName);
            if (!val || val === "null") {
                val = prompt(promptMsg);
                if (val) localStorage.setItem(keyName, val.trim());
            }
            return val;
        }

        function resetKeys() {
            if(confirm("Wipe local credentials and reset?")) {
                localStorage.clear();
                location.reload();
            }
        }

        /* --- API CONFIG --- */
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly';
        let tokenClient;

        /* --- AI INTELLIGENCE --- */
        async function summarizeWithGemini(contextData) {
            const apiKey = getStoredKey('GEMINI_API_KEY', "Enter Gemini API Key (Personal):");
            
            // Step 1: Discover available model
            const listResponse = await fetch(`https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`);
            const listData = await listResponse.json();
            const bestModel = (listData.models || []).find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash")) || {name: "models/gemini-1.5-flash"};

            // Step 2: Generate Paul Weiss style summary
            const genUrl = `https://generativelanguage.googleapis.com/v1/${bestModel.name}:generateContent?key=${apiKey}`;
            const prompt = `You are an elite Law School Chief of Staff. Summarize the following data for Christopher.
            STYLE:
            - Use EMOJIS for every section.
            - Format using Markdown (headings, bold, lists).
            - Look for CONFLICTS between emails and calendar. If found, use the ðŸš¨ emoji and highlight the conflict in bold.
            - Tone: Sharp, executive, minimalist.
            DATA:\n${contextData}`;

            const response = await fetch(genUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        /* --- AUTH FLOW --- */
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: [
                        "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                        "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest"
                    ],
                });
            });
        }

        function gisLoaded() {
            const clientID = getStoredKey('GCP_CLIENT_ID', "Enter Google Client ID (Columbia):");
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientID,
                scope: SCOPES,
                callback: '', 
            });
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('refresh_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-20', 'pointer-events-none');
                await runLionMailBriefing();
            };
            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        /* --- MAIN SYSTEM --- */
        async function runLionMailBriefing() {
            const container = document.getElementById('brief-content');
            const now = new Date();
            container.innerHTML = `<p class="text-center py-40 text-xs italic tracking-widest uppercase text-gray-400 animate-pulse">Consulting the Sentinel...</p>`;

            try {
                // Fetch data
                const [inbox, calendar, tasks] = await Promise.all([
                    gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'is:unread label:inbox' }),
                    gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': now.toISOString(), 'singleEvents': true, 'maxResults': 10 }),
                    gapi.client.tasks.tasks.list({ 'tasklist': '@default', 'showCompleted': false })
                ]);

                // Context Preparation
                let contextString = "INBOX:\n";
                if (inbox.result.messages) {
                    const msgs = await Promise.all(inbox.result.messages.slice(0, 5).map(m => gapi.client.gmail.users.messages.get({ 'userId': 'me', 'id': m.id })));
                    contextString += msgs.map(m => `- From: ${m.result.payload.headers.find(h=>h.name==='From').value} | Subj: ${m.result.payload.headers.find(h=>h.name==='Subject').value}\nSnippet: ${m.result.snippet}`).join("\n");
                }
                
                contextString += "\n\nCALENDAR:\n" + (calendar.result.items || []).map(e => `- ${e.summary} [${e.start.dateTime || e.start.date}]`).join("\n");
                contextString += "\n\nTASKS:\n" + (tasks.result.items || []).map(t => `- ${t.title}`).join("\n");

                // AI Processing
                const aiMarkdown = await summarizeWithGemini(contextString);
                const aiHTML = marked.parse(aiMarkdown);

                // UI Rendering
                container.innerHTML = `
                    <section class="animate-fade-in">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 text-center">Executive Intelligence</h2>
                        <div class="paul-weiss-container prose prose-sm max-w-none">
                            ${aiHTML}
                        </div>
                    </section>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <section class="animate-fade-in" style="animation-delay: 0.2s">
                            <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Verified Schedule</h2>
                            <div class="space-y-4">
                                ${(calendar.result.items || []).map(e => `
                                    <div class="flex justify-between items-start">
                                        <span class="text-[9px] font-bold text-gray-400 mt-1 uppercase w-20">
                                            ${new Date(e.start.dateTime || e.start.date).toLocaleDateString([], {month:'short', day:'numeric'})}
                                        </span>
                                        <span class="text-sm font-semibold text-[#1D3557] flex-1">${e.summary}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </section>

                        <section class="animate-fade-in" style="animation-delay: 0.4s">
                            <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-6 border-b pb-2">Pending Matters</h2>
                            <div class="space-y-3">
                                ${(tasks.result.items || []).map(t => `
                                    <div class="flex items-center gap-4 text-xs font-medium text-gray-600 p-2 bg-white border border-gray-100">
                                        <div class="w-1.5 h-1.5 bg-gray-300"></div>
                                        ${t.title}
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    </div>
                `;

            } catch (err) {
                container.innerHTML = `<div class="p-20 text-center text-xs text-red-500 font-bold uppercase tracking-widest">System Failure: Check Console for Diagnostics</div>`;
                console.error(err);
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
