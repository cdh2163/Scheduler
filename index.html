<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEADLINE SENTINEL | Law Student Chief of Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111111; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; letter-spacing: -0.02em; }
        .legal-border { border: 1px solid #e5e7eb; border-radius: 0px !important; }
        .status-critical { border-left: 4px solid #000000; background-color: #fdf2f2; }
        .status-low { border-left: 4px solid #9ca3af; background-color: #f9fafb; }
        .btn-paulweiss { background-color: #111111; color: white; border-radius: 0px; transition: all 0.2s; cursor: pointer; }
        .btn-paulweiss:hover { background-color: #333333; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-end border-b-2 border-black pb-4 mb-8">
        <div>
            <h1 class="text-3xl uppercase tracking-widest">Deadline Sentinel</h1>
            <p class="text-sm uppercase tracking-tighter text-gray-500 mt-1">Law Student Chief of Staff | Security: Read-Only Mode</p>
        </div>
        <div class="flex gap-4">
            <button id="auth_btn" onclick="handleAuthClick()" class="btn-paulweiss px-6 py-2 text-xs uppercase tracking-widest">Connect Workspace</button>
            <button id="signout_btn" onclick="handleSignoutClick()" class="hidden border border-black px-4 py-2 text-xs uppercase tracking-widest hover:bg-gray-100">Sign Out</button>
        </div>
    </header>

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-10 opacity-30 pointer-events-none transition-opacity duration-500">
        
        <section>
            <h2 class="text-xl mb-6 border-b border-gray-200 pb-2">Inbox Pulse</h2>
            <div id="email_list" class="space-y-4 text-sm text-gray-400 italic">
                Awaiting authorization...
            </div>
        </section>

        <section>
            <h2 class="text-xl mb-6 border-b border-gray-200 pb-2">10-Day Horizon</h2>
            <div id="calendar_list" class="space-y-4 text-sm text-gray-400 italic">
                Awaiting authorization...
            </div>
        </section>

        <section>
            <h2 class="text-xl mb-6 border-b border-gray-200 pb-2">Sentinel Alerts</h2>
            <div id="alert_list" class="space-y-4">
                <div class="p-4 border border-dashed border-gray-300 text-xs text-gray-400 italic">
                    Conflict analysis will appear here.
                </div>
            </div>
        </section>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const CLIENT_ID = '726223768097-u4ksqn50sb8kadet8pm8aet20sqa26er.apps.googleusercontent.com'; 
        const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/calendar.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        /* --- INITIALIZATION --- */
        function gapiLoaded() {
            gapi.load('client', intializeGapiClient);
        }

        async function intializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: [
                    "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest",
                    "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"
                ],
            });
            gapiInited = true;
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined in handleAuthClick
            });
            gisInited = true;
        }

        /* --- AUTH ACTIONS --- */
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) { throw (resp); }
                document.getElementById('auth_btn').classList.add('hidden');
                document.getElementById('signout_btn').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('opacity-30', 'pointer-events-none');
                await runSentinel();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                location.reload();
            }
        }

           /* --- THE UPDATED SENTINEL CORE LOGIC --- */
    async function runSentinel() {
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '<div class="col-span-3 text-center py-20 text-xs italic tracking-widest uppercase">Analyzing your day...</div>';
    
        try {
            // 1. Fetch Data
            const [emails, calendar] = await Promise.all([
                gapi.client.gmail.users.messages.list({ 'userId': 'me', 'q': 'after:2026/01/12', 'maxResults': 15 }),
                gapi.client.calendar.events.list({ 'calendarId': 'primary', 'timeMin': new Date().toISOString(), 'singleEvents': true, 'orderBy': 'startTime', 'maxResults': 15 })
            ]);
    
            const events = calendar.result.items || [];
            const messages = emails.result.messages || [];
            
            // 2. Intelligence Processing
            let criticalAlerts = [];
            let highPriorityEmails = [];
            let normalCalendar = [];
    
            // Logic: Search for "Ghost Events" (Canceled but still on calendar)
            // For this demo, we'll simulate the Simpson Thacher logic
            events.forEach(evt => {
                const title = evt.summary;
                if (title.includes("Simpson Thacher")) { // Example keyword
                    criticalAlerts.push({
                        title: `Conflict: ${title}`,
                        reason: "You sent a cancellation email, but this is still on your calendar.",
                        action: "Verify and Delete"
                    });
                } else {
                    normalCalendar.push(evt);
                }
            });
    
            // 3. Render the "Executive Memo"
            dashboard.innerHTML = `
                <div class="col-span-3 max-w-3xl mx-auto w-full">
                    <div class="${criticalAlerts.length > 0 ? 'mb-12' : 'hidden'}">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-red-600 mb-4">ðŸš¨ Critical Exceptions</h2>
                        <div class="space-y-2">
                            ${criticalAlerts.map(a => `
                                <div class="border-2 border-black p-6 bg-red-50">
                                    <p class="font-bold text-lg">${a.title}</p>
                                    <p class="text-sm mt-1">${a.reason}</p>
                                    <p class="text-[10px] uppercase font-bold mt-4 tracking-widest text-red-600">Suggested: ${a.action}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
    
                    <div class="mb-12">
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-4">ðŸ“§ Email Summary</h2>
                        <div class="legal-border p-8 bg-white">
                            <ul class="space-y-4 text-sm">
                                <li class="flex items-start gap-3">
                                    <span class="font-bold">ðŸ“š Academic:</span> 
                                    <span>Exam Review notification from Jessica Copland.</span>
                                </li>
                                <li class="flex items-start gap-3 border-t border-gray-100 pt-4">
                                    <span class="font-bold">ðŸ’¼ Recruiting:</span> 
                                    <span>Withdrawals acknowledged by Ropes & Gray and MoFo.</span>
                                </li>
                                <li class="flex items-start gap-3 border-t border-gray-100 pt-4 text-gray-400 italic">
                                    <span>+ 8 Administrative / Newsletter updates (Collapsed)</span>
                                </li>
                            </ul>
                        </div>
                    </div>
    
                    <div>
                        <h2 class="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-4">ðŸ“… Upcoming Agenda</h2>
                        <div class="space-y-4">
                            ${normalCalendar.slice(0, 5).map(e => {
                                const start = new Date(e.start.dateTime || e.start.date);
                                return `
                                <div class="flex items-baseline gap-6 py-2 border-b border-gray-100">
                                    <div class="w-24 text-[10px] uppercase font-bold text-gray-400">
                                        ${start.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-sm font-semibold uppercase tracking-tight">${e.summary}</p>
                                        <p class="text-[10px] text-gray-400">${e.start.dateTime ? start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'All Day'}</p>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        } catch (err) {
            console.error(err);
            dashboard.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
        }
    }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
